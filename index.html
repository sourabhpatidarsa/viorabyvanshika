<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;500&display=swap');

  /* Global Styles */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color: #e5c07b;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
  }
  header img {
    max-width: 120px;
    margin-bottom: 15px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.6rem;
    font-weight: 900;
    letter-spacing: 2px;
    text-align: center;
    text-shadow: 0 0 10px #e5c07b88, 0 0 20px #ffd70044;
    margin-bottom: 10px;
    line-height: 1.2em;
  }

  p.subtitle {
    font-size: 1.2rem;
    text-align: center;
    color: #d0c58a;
    letter-spacing: 1px;
    margin-bottom: 40px;
  }

  /* Countdown Timer */
  .countdown {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 50px;
  }
  .time-box {
    background: #111;
    padding: 20px 25px;
    border-radius: 12px;
    border: 1px solid #e5c07b;
    text-align: center;
    font-weight: bold;
    color: #e5c07b;
    font-size: 2rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .time-box:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #ffd70088;
  }
  .time-box small {
    display: block;
    font-size: 0.8rem;
    margin-top: 5px;
    color: #d0c58a;
  }

  /* Product Grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
    margin-bottom: 50px;
  }
  .product-card {
    background: #111;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 30px #ffd70044;
  }
  .product-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
  }
  .product-card:hover img {
    transform: scale(1.08);
  }
  .product-card h3 {
    text-align: center;
    padding: 10px;
    font-size: 1rem;
    font-weight: 500;
    color: #e5c07b;
    background: #111;
  }

  /* Footer */
  footer {
    text-align: center;
    color: #d0c58a;
    font-size: 0.85rem;
    margin-top: auto;
    margin-bottom: 10px;
  }

  /* Responsive */
  @media (max-width: 480px) {
    h1 { font-size: 1.7rem; }
    p.subtitle { font-size: 1rem; }
    .time-box { font-size: 1.3rem; padding: 12px 15px; }
    .product-card img { height: 600px !important; }
    .product-card h3 { font-size: 0.95rem; }
  }
</style>
</head>

<script>
  // Countdown Timer
  const launchDate = new Date("2025-09-10T00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const distance = launchDate - now;
    if(distance < 0) {
      document.querySelector(".subtitle").innerText = "ðŸŽ‰ We Have Launched!";
      document.querySelector(".countdown").style.display = "none";
    } else {
      document.getElementById("days").innerText = Math.floor(distance / (1000*60*60*24));
      document.getElementById("hours").innerText = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      document.getElementById("minutes").innerText = Math.floor((distance % (1000*60*60))/(1000*60));
      document.getElementById("seconds").innerText = Math.floor((distance % (1000*60))/1000);
    }
  }, 1000);
