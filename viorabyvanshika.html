<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viora by Vanshika | Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #e5c07b;
      font-weight: bold;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }
    .countdown {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .time-box {
      background: #2a2a2a;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #e5c07b;
    }
    .time-box small {
      font-size: 0.9rem;
      color: #aaa;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Viora by Vanshika âœ¨</h1>
  <p class="coming-soon">We are launching soon! Stay tuned for exciting products.</p>

  <div class="countdown">
    <div class="time-box">
      <span id="days">00</span>
      <small>Days</small>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <footer>Â© 2025 Viora by Vanshika</footer>

  <script>
  (function() {
    const launchDate = new Date("2025-09-10 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".coming-soon").innerText = "ðŸŽ‰ We Have Launched!";
        document.querySelector(".countdown").style.display = "none";
      } else {
        document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
      }
    }, 1000);
  })();
  </script>
</body>
</html>
